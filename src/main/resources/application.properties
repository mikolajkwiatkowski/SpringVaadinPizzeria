spring.application.name=egz1
spring.datasource.url=jdbc:postgresql://localhost:5432/egz1_pizzeria
spring.datasource.username=postgres
spring.datasource.password=niewiem123
spring.datasource.driver-class-name=org.postgresql.Driver
# Spring JPA
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# (Postgres 9.5 and later)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Validation or export of schema DDL to the database (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
# Logging JPA Queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Spring Security
# HTTP authentication credentials
spring.security.user.name=admin
spring.security.user.password=admin
vaadin.theme.lumo=true
